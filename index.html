<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pudrowe Podróże – Portfolio Tłumaczki</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Lato&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Lato', sans-serif;
      background-color: #fff;
      color: #333;
    }
    header {
      background-color: #f6e6ea;
      padding: 2rem;
      text-align: center;
    }
    header h1 {
      font-family: 'Playfair Display', serif;
      color: #c97a97;
      margin: 0;
    }
    nav {
      display: flex;
      justify-content: center;
      background-color: #f9dede;
      padding: 1rem;
    }
    nav a {
      margin: 0 1rem;
      text-decoration: none;
      color: #c97a97;
      font-weight: bold;
    }
    .language-selector {
      text-align: center;
      margin: 2rem;
    }
    .container {
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    section {
      margin-bottom: 3rem;
    }
    h2 {
      color: #c97a97;
      font-family: 'Playfair Display', serif;
    }
    .banner {
      background: url('https://images.unsplash.com/photo-1503264116251-35a269479413?fit=crop&w=1200&q=80') center/cover no-repeat;
      height: 180px;
      margin-bottom: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Pudrowe Podróże</h1>
    <p>Portfolio tłumaczeń – testowa wersja</p>
  </header>

  <div class="banner"></div>

  <nav>
    <a href="#o-mnie">O mnie</a>
    <a href="#oferta">Oferta</a>
    <a href="#portfolio">Portfolio</a>
    <a href="#kontakt">Kontakt</a>
  </nav>

  <div class="language-selector">
    <label for="lang">Wybierz język: </label>
    <select id="lang">
      <option value="pl">Polski</option>
      <option value="en">English</option>
    </select>
  </div>

  <div class="container">
    <section id="o-mnie">
      <h2>O mnie</h2>
      <p>Tu tekst o mnie – test.</p>
    </section>

    <section id="oferta">
      <h2>Oferta</h2>
      <p>Tu tekst o ofercie – test.</p>
    </section>

    <section id="portfolio">
      <h2>Portfolio</h2>
      <p>Tu próbki tłumaczeń – test.</p>
    </section>

    <section id="kontakt">
      <h2>Kontakt</h2>
      <p>Tu formularz kontaktowy – test.</p>
    </section>
  </div>
</body>
</html>
